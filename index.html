<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Salary Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div id="container">

            <section >
                <p>Add Employee</p>
                <form onsubmit="submitForm(event)" id="add-employee">
                    <div>
                        <input type="text" placeholder="First Name"  id="first-name" required>
                        <input type="text" placeholder="Last Name" id="last-name" required>
                        <input type="number" placeholder="ID" id="id" required>
                        <input type="text" placeholder="Title" id="title" required>
                        <input type="number" placeholder="Annual Salary"id="annual-salary" required>
                    </div>
                <button class="submit">Submit</button>
                </form>
            </section>
            <section id="employees-table">
                <p>Employees</p>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <p id="total">Total Monthly: $$$</p>
            </section>
        </div>
    
    </main>
</body>
</html>
